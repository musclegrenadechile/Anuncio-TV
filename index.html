                                </ul>
                            </div>

            // 4. Slide Men√∫ S√≥lido (Dulce Homero) - ¬°EL NUEVO!

            // 5. Slide Cafeter√≠a (Men√∫ de Caf√©)

        // ===============================================
        // L√ìGICA DEL CARRUSEL

        const carouselContainer = document.getElementById('carousel-container');
        let currentSlideIndex = 0;
        const SLIDE_DURATION_MS = 8000; // 8 segundos por slide

        // FORZAR MODO JUEVES (Day 4) como se solicit√≥
        const forcedDay = 4; 
        const today = DAYS[forcedDay];
        const offerForToday = DAILY_OFFER[forcedDay];
        
        let allSlides = [];

        // Funci√≥n para inicializar y construir la secuencia de slides
        const initializeSlides = () => {
            // 1. INTRO
            allSlides.push(SLIDES_DEFINITION.find(s => s.id === 'intro'));
            
            // 2. OFERTA DEL D√çA (Solo si existe)
            if (offerForToday) {
                allSlides.push(SLIDES_DEFINITION.find(s => s.id === 'offer'));
            }

            // 3. BATIDOS
            allSlides.push(SLIDES_DEFINITION.find(s => s.id === 'batidos'));
            
            // 4. MEN√ö S√ìLIDO (Dulce Homero)
            allSlides.push(SLIDES_DEFINITION.find(s => s.id === 'dulce-homero'));

            // 5. CAFETER√çA
            allSlides.push(SLIDES_DEFINITION.find(s => s.id === 'cafeteria'));

            // 6. BRANDING
            allSlides.push(SLIDES_DEFINITION.find(s => s.id === 'branding'));
        };

        // Funci√≥n que genera y muestra el slide actual
        const showSlide = (index) => {
            carouselContainer.innerHTML = '';
            
            // Asegura que el √≠ndice est√© dentro de los l√≠mites
            if (index < 0 || index >= allSlides.length) {
                index = 0;
                currentSlideIndex = 0;
            }

            const slideData = allSlides[index];
            let contentHTML = '';

            // Renderiza el contenido del slide usando la funci√≥n 'render'
            if (slideData.id === 'intro') {
                contentHTML = slideData.render(today);
            } else if (slideData.id === 'offer') {
                contentHTML = slideData.render(offerForToday);
            } else {
                contentHTML = slideData.render();
            }

            // Crea el elemento div para el slide
            const slideElement = document.createElement('div');
            slideElement.className = 'slide absolute top-0 left-0 w-full h-full opacity-0';
            slideElement.innerHTML = contentHTML;
            carouselContainer.appendChild(slideElement);

            // Fuerza el reflow y luego cambia la opacidad para la transici√≥n
            void slideElement.offsetWidth;
            slideElement.style.opacity = '1';
        };

        // Funci√≥n para avanzar al siguiente slide
        const nextSlide = () => {
            currentSlideIndex = (currentSlideIndex + 1) % allSlides.length;
            showSlide(currentSlideIndex);
        };

        // Inicia el carrusel
        window.onload = () => {
            initializeSlides();
            showSlide(currentSlideIndex); // Muestra el primer slide inmediatamente
            
            // Inicia la rotaci√≥n autom√°tica
            setInterval(nextSlide, SLIDE_DURATION_MS);
        };
